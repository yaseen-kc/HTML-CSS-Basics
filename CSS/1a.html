<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        .youtube {
            background-color: rgba(255, 0, 0, 0.745);
            color: white;
            height: 36px;
            width: 100px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 8px;
        }

        .join {
            background-color: white;
            border-color: rgb(0, 145, 255);
            color: rgb(0, 145, 255);
            height: 36px;
            width: 60px;
            border-radius: 3px;
            cursor: pointer;
            border-style: solid;
            border-width: 1px;
            margin-right: 8px;
        }

        .tweet {
            background-color: rgb(0, 145, 255);
            color: white;
            height: 36px;
            width: 75px;
            font-size: 15px;
            cursor: pointer;
            border-style: solid;
            border-radius: 25px;
            border-width: 1px;
            border-color: rgb(0, 145, 255);
            font-weight: bold;
            
        }
    </style>
</head>

<body>
    <button class="youtube">SUBSCRIBE</button>
    <button class="join">JOIN</button>
    <button class="tweet">Tweet</button>
</body>

</html>
