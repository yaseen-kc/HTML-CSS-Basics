<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
  </head>

  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div1 text</div>
      <div style="background-color: lightcoral">
        div2
        <p>Lorem.</p>
      </div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightcoral; flex: 1">flex</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightcoral; flex: 1">flex1</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightcoral; flex: 2">flex2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: center;
      "
    >
      <div style="background-color: lightcoral; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightcoral; width: 100px">100px</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightcoral; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightcoral; width: 100px">100px</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightcoral; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightcoral; width: 100px">100px</div>
    </div>
  </body>
</html>
