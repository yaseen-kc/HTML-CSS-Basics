<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Unorderd List -->
    <h1>List</h1>
    <h2>Unorderd List</h2>
    <ul>
        <li>Lorem.</li>
        <li>Lorem.</li>
        <li>Lorem.
            <ul>
                <!-- Nested List -->
                <li>Lorem, ipsum.</li>
                <li>Lorem, ipsum.</li>
            </ul>
        </li>
    </ul>
    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>Lorem.</li>
        <li>Lorem.</li>
        <li>Lorem.</li>
    </ol>


    <!-- <Em>,<i>,<B>,<strong> -->
    <p>
        <em>ipsum dolor sit amet consectetur</em>
        <br>
        <i>adipisicing elit. Nostrum dolorum</i>
        <br>
        <b>omnis dolore ducimus dolor rerum</b>
        <br>
        <strong>vitae alias. Culpa,</strong>
    </p>

</body>

</html>
